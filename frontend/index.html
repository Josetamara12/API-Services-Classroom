<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/script.js" defer></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Google Classroom API</h1>

    <div class="card mb-4">
      <div class="card-body">
        <button id="listarCursosBtn" class="btn btn-primary mb-3">Listar Cursos</button>
        <ul id="listaCursos" class="list-group"></ul>
      </div>
    </div>
    

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex mb-3">
          <input type="text" id="courseId" class="form-control" placeholder="ID del curso">
          <button id="listarEstudiantesBtn" class="btn btn-secondary ms-2">Listar Estudiantes</button>
        </div>
        <ul id="listaEstudiantes" class="list-group"></ul>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-3">
          <input type="text" id="courseIdTarea" class="form-control" placeholder="ID del curso">
          <button id="listarTareasBtn" class="btn btn-info ms-2">Listar Tareas</button>
        </div>
        <ul id="listaTareas" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
